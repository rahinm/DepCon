<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DepCon - Utility to upload dependency list file</title>
    <link rel="stylesheet" type="text/css" href="StyleSheets/DepCon.css" />
</head>

<body>
<h2>Fill the form below to upload your application's dependency list file</h2>
<hr>
<div style="display:block">
    <form action="/DepCon/import" method="post" enctype="multipart/form-data">
        <label for="app_name">Application name: </label>
        <input type="text" id="app_name" name="app_name" placeholder="application name ...">
        <br>
        <label for="app_version">Application version: </label>
        <input type="text" id="app_version" name="app_version" placeholder="application name ...">
        <br>
        <label for="dep_file">Select a dependency list file: </label>
        <input type="file" id="dep_file" name="dep_file" accept=".txt"/>
        <input type="submit" id="buttonUpload" value="Upload"/>
        <br>
    </form>
</div>
</body>
</html>
